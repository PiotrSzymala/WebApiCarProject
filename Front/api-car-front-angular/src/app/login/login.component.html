<form (ngSubmit)="login()">
  <h1 id="login-heading">Please log in:</h1>
  <div class="form-group">
    <label for="login">Login:</label>
    <input type="text" id="login" [(ngModel)]="loginForm.login" name="login" required>
  </div>
  <div class="form-group">
    <label for="passwd">Password:</label>
    <input type="password" id="passwd" [(ngModel)]="loginForm.passwd" name="passwd" required>
  </div>
  <div class="button-group">
    <button type="submit">Login</button>
    <button type="button" (click)="navigateToRegister()">Register</button>
  </div>
</form>
