name: Load Test

on: [push]

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install k6
        run: sudo apt-get install -y k6
      - name: Run Load Tests
        run: k6 run tests/load_test.js
